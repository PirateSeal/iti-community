<div class="room-menu">
  <div class="room-meanu-header">
    <h3>Rooms</h3>
    <button nz-button nzType="default" (click)="createRoom()" nzGhost><i nz-icon nzType="plus"></i></button>
  </div>

  <div *ngFor="let room of rooms">

    <div class="menu-item"
         (click)="goToRoom(room)"
         [ngClass]="{'selected': (roomId$ | async) === room.id}">{{room.name}}</div>
  </div>
</div>
<app-room-create-modal #modal (refresh)="goToLastRoom()"></app-room-create-modal>
